<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <form action="#" method="get" class="haztesocio">
            <fieldset>
                <legend>Datos Personales:</legend>
                <p>Nombre: <input type="text" name="nombre" size="40" placeholder="¿tendras nombre?" required></p>
                <p>Contraseña: <input type="password" name="password" minlength="6" required></p>
                <p>Año de nacimiento: <input type="number" name="nacido" min="1900"></p>
                <p>Sexo:</p>
                <p>
                    <input type="radio" name="sexo" value="h">Hombre
                    <input type="radio" name="sexo" value="m">Mujer
                    <input type="radio" name="sexo" value="h">Helicoptero de combate
                    <input type="radio" name="sexo" value="h">No es asunto tuyo
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </main>

    <footer>
        <hr>
        <p>Autor: @JIM</p>
    </footer>
</body>
</html>
